{% extends 'layout.html' %}
{% block content %}
<!--Top navigation bar and search box-->
<div class="topnav">
    <a href="/">Home</a>
    <a href="/all_muscles">Muscles</a>
    <a class="active" href="/all_exercises">Exercises</a>
    <form action="{{ url_for('search') }}" method="get" class="topnav">
      <input type="text" name="query" placeholder="Search" maxlength="25" required />
    </form>
</div>
<!--Display exercise images in a grid format with name-->
<h1>Exercises</h1>
<div class="exercise-grid">
  {% for exercise in exercises %}
  <div class="container">
    <img src="{{ url_for('static', filename='images/' + exercise[3]) }}" alt="Exercise Image"/>
    <div class="text">
      <p><a href="exercise/{{exercise[0]}}" style="font-size: 30px;">{{exercise[1]}}</a></p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
