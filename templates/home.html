{% extends 'layout.html' %}

{% block content %}
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/all_muscles">Muscles</a>
    <a href="/all_exercises">Exercises</a>
    <form action="{{ url_for('search') }}" method="get" class="topnav">
      <input type="text" name="query" placeholder="Search" required />
    </form>
</div>

<h1>Welcome to the Fitness App!</h1>

<h2>Image Gallery Preview</h2>
<div class="gallery-preview">
  {% for image in images %}
    <div class="gallery-item" onclick="openModal('{{ url_for('static', filename='images/' + image) }}')">
      <img src="{{ url_for('static', filename='images/' + image) }}" alt="Random Image" class="preview-image">
    </div>
  {% endfor %}
</div>

<h1>Links to other pages</h1>
<p><a href="/all_muscles">View All Muscles</a></p>
<p><a href="/all_exercises">View All Exercises</a></p>

{% endblock %}
